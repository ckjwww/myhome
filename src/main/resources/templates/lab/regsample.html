<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title th:text="${title}">Hello~ Spring Boot1!</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common.html :: menu('reg')">
    </nav>

    <div class="container"style="max-width: 700px;">

        <div class="text-center" style="margin: 20px 0px 20px 0px;">
            <span class="text-secondary">Add or Remove Input Fields Dynamically using jQuery</span>
        </div>

        <form th:action="@{/lab/regsample}" th:object="${textone}" method="post">
            <div id="newRow">
                <div class="mb-3" id="inputFormRow"> 
                    <div class="row">
                        <div class="col-lg-6" >
                            <div class="input-group mb-3">
                                <input type="text" name="text1" th:field="*{text1}" th:value="${text1}" class="form-control m-input" placeholder="Enter text1" autocomplete="off">
                                <div class="input-group-append">                
                                    <button id="removeRow" type="button" class="btn btn-danger">Remove</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <input type="text" name="text2" th:field="*{text2}" th:value="${text2}" class="form-control m-input" placeholder="Enter text2" autocomplete="off">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <input type="text" name="text3" th:field="*{text3}" th:value="${text3}" class="form-control m-input" placeholder="Enter text3" autocomplete="off">
                        </div>
                    </div>
                </div>
            </div>
            <button id="addRow" type="button" class="btn btn-info">Add Row</button>
            <button type="submit" class="btn btn-info">전송</button>
        </form>
    </div>

    <script type="text/javascript">
        // add row
        $("#addRow").click(function () {
            var html = '';
            html += '<div class="mb-3" id="inputFormRow">'; 
            html += '<div class="row">';
            html += '<div class="col-lg-6" >';
            html += '<div class="input-group mb-3">';
            html += '<input type="text" name="text1" th:field="*{text1}" th:value="${text1}" class="form-control m-input" placeholder="Enter text1" autocomplete="off">';
            html += '<div class="input-group-append">';                
            html += '<button id="removeRow" type="button" class="btn btn-danger">Remove</button>';
            html += '</div>';
            html += '</div>';
            html += '</div>';
            html += '<div class="col-lg-6">';
            html += '<input type="text" name="text2" th:field="*{text2}" th:value="${text2}" class="form-control m-input" placeholder="Enter text2" autocomplete="off">';
            html += '</div>';
            html += '</div>';
            html += '<div class="row">';
            html += '<div class="col-lg-12">';
            html += '<input type="text" name="text3" th:field="*{text3}" th:value="${text3}" class="form-control m-input" placeholder="Enter text3" autocomplete="off">';
            html += '</div>';
            html += '</div>';
            html += '</div>';

            $('#newRow').append(html);
        });

        // remove row
        $(document).on('click', '#removeRow', function () {
            $(this).closest('#inputFormRow').remove();
        });
    </script>   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
