<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common.html :: head('Baseball Posion Infomation')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4"
        th:replace="fragments/common.html :: menu('listPosition')">
    </nav>

    <div class="container">
        <form action="#" th:action="@{/Baseball/listPosition}" th:object="${baseballDto}" method="post">
            <div class="row mb-3">
                <!--<input type="hidden" class="form-control" id="manageId" th:field="*{manageId}"> -->            
                <label for="inputEmail3" class="col-sm-1 col-form-label">포지션</label>
                <div class="col-sm-2">
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                        <option selected>Position Select</option>
                        <th:black th:each="pos : ${pos}">
                            <option value="1" th:value="${pos.inCd}" th:text="${pos.inNm}">One</option>
                        </th:black>
                    </select>
                </div>
            </div>
            <div>
                <button type="submit">저장</button>
            </div>
            <p th:text="${manageId}"></p>
            <p th:text="${dropDownCd}"></p>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
